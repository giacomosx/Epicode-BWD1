<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
    <link rel="stylesheet" href="./css/styleResults.css">
</head>
<body>
    <header class="topBar">
        <img class="logo" src="./assets/logo.png" alt="logo epicode">
        <h5> Web Developer </h5>
        <div class="buttons">
        <span><ion-icon name="notifications-outline"></ion-icon></span>
        <span><ion-icon name="person-circle-outline"></ion-icon></span>
        </div>
    </header>
<div class="title">
<h1>Benchmark</h1>
</div>

<svg class="circle_results" width="300" height="300" viewBox="0 0 100 100">
    <circle id="topCircle" r="40" cx="50" cy="50" fill="transparent" stroke="#e0e0e0" stroke-width="12px"></circle>
    <circle id="bottomCircle" r="40" cx="50" cy="50" fill="transparent" stroke="#e0e0e0" stroke-width="12px"></circle>
  </svg>
    <ul class="results">
        <li>Correct<span id="correctAnswers">5</span></li>
        <li>Wrong<span id="wrongAnswers">3</span></li>
        <li>Empty<span id="emptyAnswers">2</span></li>
        <li>Total<span id="totalAnswers">10</span></li>
    </ul>
<div class="questionList">
    <ul>
    <li><span class="nQuestion">(1)</span><span class="checkMark_green"><ion-icon name="checkmark-outline"></ion-icon></span><div class="question_written"><span class="category">Categoria</span>What does CPU stand for?</div></li>
    <li><span class="nQuestion">(1)</span><span class="checkMark_red"><ion-icon name="close-outline"></ion-icon></span><div class="question_written"><span class="category">Categoria</span>What does CPU stand for?</div></li>
    </ul>
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
