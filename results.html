<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
    <link rel="stylesheet" href="./css/styleResults.css">
</head>
<body>
    <header class="topBar">
        <img class="logo" src="./assets/logo.png" alt="logo epicode">
        <h5> Web Developer </h5>
        <div class="buttons">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-icon name="person-circle-outline"></ion-icon>
        </div>
    </header>
<div class="title">
<h1>Benchmark</h1>
</div>
<div class="ResultsLeader">
    <ul>
        <li>Results</li>
        <li>Leaderboard</li>
    </ul>
<div class="results">
    <ul>
        <li>Correct</li>
        <li>Wrong</li>
        <li>Empty</li>
        <li>Total</li>
    </ul>
</div>
</div>
<div class="QuestionList">
    <ul>
    <li><span class="nQuestion">(1)</span><span class="checkQuestion"><ion-icon name="checkmark-outline"></ion-icon></span><div>What does CPU stand for?</div></li>
   </ul>
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
