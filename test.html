<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img class="epicode_logo" src="/assets/epicode_logo.png">
        <section class="timerSection">
            <div class="timer-container">
                <span>SECONDS</span>
                <span id="timer"></span>
                <span>REMAINING</span>
            </div>
        </section>
    </header>  
   <main>
    <div id="text-container" class="question-container">
        <p id="question"></p>
    </div>
    <button id="confirm">Proceed</button>
   </main>
   <footer>
        <p>QUESTION <span id="numberQuestion"></span><span class="color-violet"> / 10</span></p>
   </footer>
    <script src="./js/dataset.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
